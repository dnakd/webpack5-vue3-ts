name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
    npm-build:
      name: npm-build工作
      runs-on: ubuntu-latest

      steps:
        - name: 读取仓库内容
          uses: actions/checkout@v4
        - name: 安装依赖和项目打包
          run: | 
            npm install
            npm run build:dev
        - name: 部署
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            access_token: ${{secrets.GH_PAT}}
            folder: build
